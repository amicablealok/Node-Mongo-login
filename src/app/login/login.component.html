
<mat-grid-list cols="2">
  <mat-grid-tile>
    <img src="../../assets/logo.png" alt="logo" width="650" height="355"/>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card style = "margin-top: 5%;">
      <div class="login-container">
        <div class="caption">
          <h3>Sign in to your account</h3>
          <p>
            Build skills for today, tomorrow, and beyond.
            Education to future-proof your career.
          </p>
          <div>
            <button mat-stroked-button>
              <svg viewBox="5 -5 30 30" enable-background="new 5 -5 30 30" class="_provider-button_logo__331N7" title="google"><path fill="#fff" d="M15.3-4.2C11.6-3 8.4-.2 6.6 3.2 6 4.5 5.6 5.7 5.3 7c-.7 3.3-.2 6.7 1.3 9.7 1 1.9 2.4 3.7 4.2 5 1.6 1.3 3.5 2.2 5.6 2.7 2.6.7 5.3.7 7.8.1 2.3-.5 4.5-1.6 6.3-3.2 1.9-1.7 3.2-3.9 3.9-6.2.8-2.6.9-5.3.4-8-4.8 0-9.6 0-14.4 0 0 2 0 3.9 0 5.9 2.8 0 5.6 0 8.3 0-.3 1.9-1.5 3.6-3.1 4.6-1 .7-2.2 1.1-3.4 1.3-1.2.2-2.5.2-3.7 0-1.2-.2-2.4-.7-3.4-1.4-1.6-1.1-2.9-2.8-3.5-4.6-.7-1.9-.7-4 0-5.8.5-1.3 1.2-2.5 2.2-3.5 1.2-1.2 2.8-2.1 4.6-2.5 1.5-.3 3-.2 4.5.2 1.2.4 2.4 1 3.3 1.9.9-.9 1.9-1.8 2.8-2.8.5-.5 1-1 1.5-1.5-1.4-1.3-3.1-2.3-4.9-3-3.3-1.2-7-1.2-10.3-.1z"></path><path fill="#EA4335" d="M15.3-4.2c3.3-1.1 7-1.1 10.3.1 1.8.7 3.5 1.7 4.9 3-.5.5-1 1-1.5 1.5-.9.9-1.9 1.8-2.8 2.8-.9-.9-2.1-1.5-3.3-1.9-1.4-.4-3-.5-4.5-.2-1.7.4-3.3 1.2-4.6 2.5-1 1-1.8 2.2-2.2 3.5-1.7-1.3-3.3-2.5-5-3.8 1.8-3.5 5-6.2 8.7-7.5z"></path><path fill="#FBBC05" d="M5.3 7c.3-1.3.7-2.6 1.3-3.7 1.7 1.3 3.3 2.5 5 3.8-.7 1.9-.7 4 0 5.8-1.7 1.3-3.3 2.5-5 3.8-1.5-2.9-2-6.4-1.3-9.7z"></path><path fill="#4285F4" d="M20.3 7.2c4.8 0 9.6 0 14.4 0 .5 2.6.4 5.4-.4 8-.7 2.4-2 4.6-3.9 6.2-1.6-1.2-3.2-2.5-4.9-3.7 1.6-1.1 2.7-2.8 3.1-4.6-2.8 0-5.6 0-8.3 0 0-2 0-4 0-5.9z"></path><path fill="#34A853" d="M6.6 16.7c1.7-1.3 3.3-2.5 5-3.8.6 1.8 1.9 3.5 3.5 4.6 1 .7 2.2 1.2 3.4 1.4 1.2.2 2.4.2 3.7 0 1.2-.2 2.4-.6 3.4-1.3 1.6 1.2 3.2 2.5 4.9 3.7-1.8 1.6-3.9 2.7-6.3 3.2-2.6.6-5.3.6-7.8-.1-2-.5-3.9-1.5-5.6-2.7-1.7-1.3-3.2-3-4.2-5z"></path></svg>
              Login With Google
            </button>
            <button mat-stroked-button>
              <svg viewBox="5 -5 30 30" enable-background="new 5 -5 30 30" class="_provider-button_logo__331N7" title="facebook"><path fill="#3C5B9A" d="M33.3-5H6.7C5.7-5 5-4.3 5-3.3v26.7c0 .9.7 1.6 1.7 1.6H21V13.4h-3.9V8.9H21V5.6c0-3.9 2.4-6 5.8-6 1.7 0 3.1.1 3.5.2v4h-2.4c-1.9 0-2.2.9-2.2 2.2v2.9h4.5l-.6 4.5h-3.9V25h7.6c.9 0 1.7-.7 1.7-1.7V-3.3c0-1-.7-1.7-1.7-1.7z"></path></svg>
              Login With Facebook
            </button>
          </div>
        </div>
        <div>
          <div>
            <hr>
            <span>Or</span>
            <hr>
          </div>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Enter your email" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Enter your password" [formControl]="password"
                   [type]="hide ? 'password' : 'text'">
          </mat-form-field>
        </div>
        <div class="mt-3">
          <mat-checkbox>Remember me!</mat-checkbox>
          <button mat-raised-button  color="primary">
            Login
          </button>
        </div>
        <div>
          <span>
            Don't have an account ?
            <a class="float-left"  routerLink="/register"> Register</a>
          </span>

        </div>
        <div class="tc_block"><span>By clicking Sign In, you agree to our <a href="abc">Terms of Use</a> and our <a href="abc">Privacy Policy</a>.</span></div>
      </div>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
